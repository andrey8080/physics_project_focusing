<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фокусировка</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css" />


</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-5">
                                <form class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-text">m</span>
                                        <input type="text" class="form-control" id="particle_m">
                                    </div>

                                    <!-- скорость -->
                                    <div class="input-group">
                                        <span class="input-group-text">U</span>
                                        <input type="text" class="form-control" id="particle_u">
                                    </div>

                                    <!-- заряд -->
                                    <div class="input-group">
                                        <span class="input-group-text">q</span>
                                        <input type="text" class="form-control" id="partical_q">
                                    </div>

                                    <!-- магнитное поле -->
                                    <div class="input-group">
                                        <span class="input-group-text">B</span>
                                        <input type="text" class="form-control" id="magnetic_field">
                                    </div>

                                    <button type="button" class="btn btn-dark btn-outline-warning"
                                        onclick="handleRememberBtn()" id="rememberBtn">Set</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">

        <div class="row justify-content-center"> 
            <div class="col-7">

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                    Change: m, U, q, B
                </button>


                <div class="range">
                    <h2 id="x1_angle">angle: 4°</h2>
                    <input type="range" class="form-range" min="0" max="40" step="0.2" value="4" id="angle1"
                        height="60px" oninput="updateValueAngle1()">
                </div>

                <div class="row">
                    <canvas id="canvas1"></canvas>
                </div>

                <div class="row">
                    <h2 id="x2_angle">angle: 10°</h2>
                    <input type="range" class="form-range" min="0" max="40" step="0.2" value="10" id="angle2"
                        oninput="updateValueAngle2()">

                    <canvas class="graphics" id="canvas2"></canvas>
                </div>

                <div class="row">
                    <h2 id="x3_angle">angle: 16°</h2>
                    <input type="range" class="form-range" min="0" max="40" step="0.2" value="16" id="angle3"
                        oninput="updateValueAngle3()">

                    <canvas class="graphics" id="canvas3"></canvas>
                </div>

                <div class="row">
                    <h2 id="x2_angle">summary graph: </h2>
                    <canvas class="canvas-background" id="summary_graphs"></canvas>
                </div>
            </div>
        </div>

    </div>



    <script src="logic.js"></script>
   	<!-- <script type="module" src="3d.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
